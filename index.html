<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Global Header & Footer - HyperFlow</title>
    <link
      rel="stylesheet"
      href="https://muhammad-salman-webdev.github.io/OriginSoftware.dev/Resources/fontawesome-pro-icons/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="custom_header_section">
      <!-- Loading Bar -->
      <div class="custom-loading-bar">
        <div class="bar"></div>
      </div>
      <!-- Header Complete -->
      <div class="custom-header-main">
        <!-- Header Main -->
        <div class="custom-header">
          <div class="custom-header-container">
            <!-- Logo -->
            <div class="custom-header-logo">
              <div class="logo-img">
                <img src="assets/logo.svg" alt="logo" />
              </div>
              <div class="logo-text">
                <span>HyperFlow Digital</span>
              </div>
            </div>
            <div class="custom-header-content">
              <!-- Menu Items -->
              <div class="custom-header-menu">
                <ul>
                  <li>
                    <a href="">
                      <span>Work</span>
                    </a>
                  </li>
                  <li class="sub-menu-item">
                    <div>
                      <a href>
                        <span>Services</span>
                        <i class="fa-solid fa-chevron-down"></i>
                      </a>
                    </div>
                  </li>
                  <li class="sub-menu-item popup-items">
                    <div>
                      <a href="#">
                        <span>About</span>
                        <i class="fa-solid fa-chevron-down"></i>
                      </a>
                    </div>
                    <div class="sub-menu">
                      <ul>
                        <li>
                          <a href="">
                            <span>About Us</span>
                          </a>
                        </li>
                        <li>
                          <a href="">
                            <span>Careers</span>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </li>
                  <li>
                    <a href="">
                      <span>Insights</span>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <span>Contact</span>
                    </a>
                  </li>
                </ul>
              </div>
              <!-- Big Menu Toggle Btn -->
              <div class="big-menu">
                <div class="toggle-btn">
                  <span></span>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Sub Menu Container -->
        <div class="custom-sub-menu">
          <div class="custom-sub-menu-container"> </div>
        </div>
        <!-- Big Menu -->
        <!-- <div class="bigmenu-container"></div> -->
      </div>
    </section>

    <div style="height: 200vh"></div>
  </body>
</html>
